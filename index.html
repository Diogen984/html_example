<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Code example</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div id="wrapper">
		<div class="holder">
			<div id="main">
				<h1>Test</h1>
				<form action="#">
					<div class="frame">
						<label for="namevalue">Name/Value Pair</label>
						<div class="row">
							<div class="sidebar">
								<ul class="btn">
									<li><button id="add">Add</button></li>
								</ul>
							</div>
							<div class="content">
								<input type="text" id="namevalue" value="" />
							</div>
						</div>
						<label for="list">Name/Value Pair List</label>
						<div class="row">
							<div class="sidebar">
								<ul class="btn">
									<li><button id="sort-name">Sort by Name</button></li>
									<li><button id="sort-value">Sort by Value</button></li>
									<li><button id="delete">Delete</button></li>
									<li><button id="xml">Show XML</button></li>
								</ul>
							</div>
							<div class="content">
								<ul id="list">
									<li><a href="#">Asc=Coding</a></li>
                                    <li><a href="#">Third=World</a></li>
									<li><a href="#">Happy2=Asc</a></li>
								</ul>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
